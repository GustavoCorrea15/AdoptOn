services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sistema_adocao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sistema_adocao
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: sistema_adocao_jwt_secret_key_muito_segura_2024
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend-web
    ports:
      - "3000:3001"
    environment:
      VITE_API_URL: http://localhost:3002
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: